name: Run Shop Bot
on:
  schedule:
    - cron: '*/5 * * * *'  # каждые 5 мин
  workflow_dispatch:
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: python shop_bot.py
      env:
        BOT_TOKEN
